<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main id="main_container">
    <div class="star">
      <img src="images/icon-star.svg" alt="" width="20px" height="20px">
    </div>

    <div class="description">
      <h1>How did we do?</h1>
      
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>

    <div class="rating_container">
      <button class="item" id="btn_rating_one">1</button>
      <button class="item" id="btn_rating_two">2</button>
      <button class="item" id="btn_rating_three">3</button>
      <button class="item" id="btn_rating_four">4</button>
      <button class="item" id="btn_rating_five">5</button>
    </div>

    <div class="button_container">
      <button id="submit_btn">
        Submit
      </button>
    </div>
  </main>

  <div id="thank_container">
    <div class="image">
      <img src="images/illustration-thank-you.svg" width="160px" height="110px">
      <p id="rating_number">
        You selected 0 out of 5
      </p>
    </div>

    <div class="text">
      <h2>
        Thank you!
      </h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </div>
  </div>
</body>

</html>
